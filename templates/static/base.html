<!DOCTYPE html>
    {% load static %}
    <html lang="pt-pt">
    <head>
        <title>Portofolio_MS - {% block page_title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
         <link rel="stylesheet" href="{% static 'home/css/sobre.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body class="w3-black">
        <!-- Icon Bar (Sidebar - hidden on small screens) -->
        <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center" style="width: 250px; position: fixed;">
            <!-- Avatar image in top left corner -->
            <img src="{% static '/img/images.jpeg' %}" style="width:100%; height:180px">
            <p class="label-name">Marco Santos
                                santos.marco@sapo.pt
            </p>

            <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-padding-large" style="border-bottom: 3px solid white;">
                <i class="fa fa-home w3-xxlarge"></i>
                <p>HOME</p>
            </a>
            <a href="{% url 'sobre' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="border-bottom: 3px solid white;">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Sobre</p>
            </a>
            <a href="{% url 'reflexoes' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="border-bottom: 3px solid white;">
                <i class="fa fa-eye w3-xxlarge"></i>
                <p>Reflexoes</p>
            </a>
            <a href="{% url 'contacto' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-envelope w3-xxlarge"></i>
                <p>CONTACTO</p>
            </a>
        </nav>
        <!-- Page Content -->
        <div class="w3-padding-large" id="main" style="margin-left: 250px;">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
